<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concepto Productora</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Logoconcepto.png" type="image/png">
</head>
<body>
  <div class="top-container">
    <header class="header">
      <img class="logo" src="Logoconcepto.png" alt="Logo Concepto" />
      <div class="titulo-sub">
        <h2 class="title">C O N C E P T O</h2>
        <p class="subtitle">Productora Audiovisual</p>
      </div>
      <button class="btn-login">LOG IN</button>
    </header>

    <main class="main">
      <div class="sectors">
        <button class="btn" onclick="mostrarSeccion('inicio')">Inicio</button>
        <button class="btn" onclick="mostrarSeccion('nosotros')">Nosotros</button>
        <button class="btn" onclick="mostrarSeccion('servicios')">Servicios</button>
        <button class="btn" onclick="mostrarSeccion('portafolio')">Portafolio</button>
        <button class="btn" onclick="mostrarSeccion('contacto')">Contacto</button>
      </div>
    </main>
  </div>

  <!-- secciones omitidas aquÃ­ para brevedad -->

  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.section');
      secciones.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
